<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paywall-Free HTML Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      font-size: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
      background: white;
    }
    .instructions {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #0077cc;
    }
    .instructions code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>Paywall-Free HTML Viewer</h1>

  <div class="instructions">
    <strong>Instructions:</strong>
    <ol>
      <li>Go to the website you're trying to view.</li>
      <li>Right-click the page and choose <code>Inspect</code> or press <code>Ctrl+U</code> / <code>Cmd+Option+U</code> to view source.</li>
      <li>Copy all of the HTML (starting with <code>&lt;html&gt;</code>).</li>
      <li>Paste it into the box below and click <strong>Render Clean Version</strong>.</li>
    </ol>
  </div>

  <textarea id="htmlInput" placeholder="Paste full HTML source here..."></textarea>
  <br>
  <button onclick="renderHTML()">Render Clean Version</button>

  <iframe id="outputFrame" sandbox="allow-same-origin allow-scripts"></iframe>

  <script>
    function cleanHTML(html) {
      // Remove common paywall/overlay elements
      html = html.replace(/<div[^>]+class=["'][^"']*(overlay|paywall|popup|modal|blocker|blur)[^"']*["'][^>]*>[\s\S]*?<\/div>/gi, '');
      html = html.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
      html = html.replace(/style=["'][^"']*(overflow\s*:\s*hidden|position\s*:\s*fixed|filter\s*:\s*blur)[^"']*["']/gi, '');
      return html;
    }

    function renderHTML() {
      const rawHTML = document.getElementById("htmlInput").value;
      const cleanedHTML = cleanHTML(rawHTML);
      const iframe = document.getElementById("outputFrame");
      iframe.srcdoc = cleanedHTML;
    }
  </script>

</body>
</html>
