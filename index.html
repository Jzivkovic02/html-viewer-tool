<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Readable Article Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #output {
      white-space: pre-wrap;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Formatted Article Text Extractor</h2>
  <p>Paste the full HTML of a webpage below. We'll keep the readable parts (like paragraphs, headers, and lists) and remove the junk (like ads, scripts, images).</p>

  <textarea id="htmlInput" placeholder="Paste full HTML here..."></textarea>
  <br>
  <button onclick="extractText()">Extract Clean Text</button>

  <div id="output"></div>

  <script>
    function extractText() {
      const htmlInput = document.getElementById("htmlInput").value;
      const parser = new DOMParser();
      const doc = parser.parseFromString(htmlInput, "text/html");

      // Remove non-text elements
      ['script', 'style', 'img', 'link', 'iframe', 'nav', 'header', 'footer', 'aside'].forEach(tag => {
        doc.querySelectorAll(tag).forEach(el => el.remove());
      });

      // Replace <a> with just its text
      doc.querySelectorAll("a").forEach(a => {
        const span = document.createElement("span");
        span.textContent = a.textContent;
        a.replaceWith(span);
      });

      // Preserve formatting for key block elements
      const keepTags = ["P", "BR", "H1", "H2", "H3", "H4", "H5", "H6", "UL", "OL", "LI"];

      function cleanNode(node) {
        if (node.nodeType === Node.TEXT_NODE) {
          return node.textContent.trim();
        }

        if (node.nodeType === Node.ELEMENT_NODE) {
          if (!keepTags.includes(node.tagName)) {
            // Flatten unknown tags (like span/div)
            return Array.from(node.childNodes).map(cleanNode).join("");
          }

          if (["P", "H1", "H2", "H3", "H4", "H5", "H6"].includes(node.tagName)) {
            const content = Array.from(node.childNodes).map(cleanNode).join("").trim();
            return content ? `\n\n${content}` : "";
          }

          if (node.tagName === "BR") {
            return "\n";
          }

          if (["UL", "OL"].includes(node.tagName)) {
            return Array.from(node.children).map(cleanNode).join("\n");
          }

          if (node.tagName === "LI") {
            return "- " + Array.from(node.childNodes).map(cleanNode).join("").trim();
          }
        }

        return "";
      }

      const cleanedText = Array.from(doc.body.childNodes).map(cleanNode).join("").trim();
      document.getElementById("output").textContent = cleanedText;
    }
  </script>

</body>
</html>
